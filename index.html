象，但却完全无法分辨，这个具象究竟是作者造出来想要迷惑或误导读者的，还是隐藏在其中想要真心表达的。博尔赫斯，自然属于后面这一种。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",1260,"^1L",2226],"^X",3,"^Z",[],"^[",[],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u60003c43-2da4-4485-96b7-7d827930c41c","^I","","^O",["^1H",[]],"^R",[["Quote",[["Paragraph",[["Plain","时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似"],["Link",["^ ","^1N",["Search","薛定谔的猫"],"^1Q",[["Plain",""]]]],["Plain","，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",2226,"^1L",3125],"^X",3,"^Z",[],"^[",[],"^1=",["薛定谔的猫"]],["^ ","^6",["^1B",[]],"^B","~u60003c43-273e-4574-a3f1-07f31695cc90","^I","","^O",["^1H",[]],"^R",[["Quote",[["Paragraph",[["Plain","这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",3125,"^1L",3250],"^X",3,"^Z",[],"^[",[],"^1=",[]]]],536870916]],["^1C",[609,"^12","---\ntitle: 《小径分岔的花园》\ntags:书籍\nalias:小径分岔花园\npublic: true\n---\n\n",536870916]],["^1C",[609,"^1;",55,536870916]],["^1C",[609,"^W","^1M",536870916]],["^1C",[609,"^X",2,536870916]],["^1C",[609,"^T",["^ ","^1K",0,"^1L",94],536870916]],["^1C",[609,"^18",217,536870916]],["^1C",[609,"^?",true,536870916]],["^1C",[609,"^B","~u60003c43-116c-4d2c-b0a7-9c3ceb0c9cb9",536870916]],["^1C",[610,"^I","https-3a--2f--2f-book-2e-douban-2e-com-2f-subject-2f-25796120-2f-",536870916]],["^1C",[610,"^R",[],536870916]],["^1C",[610,"^12","## https://book.douban.com/subject/25796120/\n",536870916]],["^1C",[610,"^1;",55,536870916]],["^1C",[610,"^W","^1M",536870916]],["^1C",[610,"^X",2,536870916]],["^1C",[610,"^T",["^ ","^1I",[],"^1J",[],"^1K",94,"^1L",139],536870916]],["^1C",[610,"^18",217,536870916]],["^1C",[610,"^[",[["Link",["^ ","^1N",["Complex",["^ ","^1O","https","^1P","//book.douban.com/subject/25796120/"]],"^1Q",[["Plain","https://book.douban.com/subjec ，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似"],["Link",["^ ","^1N",["Search","薛定谔的猫"],"^1Q",[["Plain",""]]]],["Plain","，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。"]]]]]],536870916]],["^1C",[619,"^12","###\n> 时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似[[薛定谔的猫]]，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。\n",536870916]],["^1C",[619,"^1;",55,536870916]],["^1C",[619,"^W","^1M",536870916]],["^1C",[619,"^X",3,536870916]],["^1C",[619,"^T",["^ ","^1I",[],"^1J",[],"^1K",2226,"^1L",3125],536870916]],["^1C",[619,"^18",217,536870916]],["^1C",[619,"^1=",198,536870916]],["^1C",[619,"^[",[],536870916]],["^1C",[619,"^B","~u60003c43-2da4-4485-96b7-7d827930c41c",536870916]],["^1C",[620,"^I","",536870916]],["^1C",[620,"^R",[["Quote",[["Paragraph",[["Plain","这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”"]]]]]],536870916]],["^1C",[620,"^12","###\n>这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”",536870916]],["^1C",[620,"^1;",55,536870916]],["^1C",[620,"^W","^1M",536870916]],["^1C",[620,"^X",3,536870916]],["^1C",[620,"^T",["^ ","^1I",[],"^1J",[],"^1K",3125,"^1L",3250],536870916]],["^1C",[620,"^18",217,536870916]],["^1C",[620,"^[",[],536870916]],["^1C",[620,"^B","~u60003c43-273e-4574-a3f1-07f31695cc90",536870916]],["^1C",[625,"^I","60003c43-9443-4eb5-b5bb-13b1eae4ae56",536870916]],["^1C",[625,"^R",["^1B",[]],536870916]],["^1C",[625,"^12","---\ntitle: roamresearch\ntags:工具\nalias:roam research\npublic: true\n---",536870916]],["^1C",[625,"^1;",58,536870916]],["^1C",[625,"^W","^1M",536870916]],["^1C",[625,"^X",2,536870916]],["^1C",[625,"^T",["^ ","^1K",0,"^1L",72],536870916]],["^1C",[625,"^18",153,536870916]] -8c--e6--b3--a8--e9--87--8d--e6--95--99--e7--bb--83--e8--81--8c--e8--83--bd--ef--bc--8c--e5--b8--ae--e5--8a--a9--e5--91--98--e5--b7--a5--e5--8f--91--e5--b1--95--e8--87--aa--e6--88--91--ef--bc--8c--e6--bf--80--e5--8f--91--e5--92--8c--e5--88--9b--e9--80--a0--e6--80--a7--e3--80--82--e8--87--aa--e5--b7--b1--e5--92--8c--e8--87--aa--e5--b7--b1--e6--af--94-","^O",["^1H",[]],"^R",[],"^T",["^ ","^1I",[],"^1J",[],"^1K",5023,"^1L",5166],"^X",5,"^Z",[],"^[",[["Plain","特征：创造性工作为主，注重教练职能，帮助员工发展自我，激发"],["Link",["^ ","^1N",["Search","内部动机"],"^1Q",[["Plain",""]]]],["Plain","和创造性。自己和自己比"]],"^1=",["内部动机"]],["^ ","^6",["^1B",[]],"^B","~u5ffba620-b094-4a16-a175-0fe2574e048c","^E",["^ ","id","5ffba620-b094-4a16-a175-0fe2574e048c"],"^I","","^O",["^1H",[["^B","~u5ffba620-77fe-438c-a823-9ab9185928ab"]]],"^R",[["Quote",[["Paragraph",[["Link",["^ ","^1N",["Search","内部动机"],"^1Q",[["Plain",""]]]],["Plain","和"],["Link",["^ ","^1N",["Search","外部动机"],"^1Q",[["Plain",""]]]],["Plain","是相辅相成的关系。我认为，在某一段时期内，每个人工作动机的总量是守恒的，内部动机和外部动机之间存在相互补偿的作用，但不是简单的1∶1的替代关系，而是越缺乏的动机，效用越大。内部动机越缺乏，越需要外部动机的补偿，甚至必须使用大剂量的经济刺激，才能保持人们工作的动力。类似的，外部动机越缺乏，越需要内在动机的补偿，甚至必须不断使用有新意的精神激励，才能保持人们工作的动力。如果只偏重于调动人们的内外部动机中的一种，管理的难度就会很大。最理想的状态，应该是内外部动机处在相对平衡的状态。不少企业的现状是过于重视外部动机，结果陷入激励的金钱成本越来越高、效果却越来越差的困境。怎么办？解决的办法是从根本上重视内部动机，认同内部动机的重要性，并借助OKR等管理机制来转向最理想状态。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",5166,"^1L",6266],"^X",2,"^Z",[],"^[",[],"^1=",["外部动机","内部动机"]],["^ ","^6",["^1B",[]],"^B","~u5ffba620-77fe-438c-a823-9ab9185928ab","^E",["^ ","id","5ffba620-77fe-438c-a823-9ab9185928ab"],"^I","-e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e5--92--8c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e4--b9--8b--e9--97--b4--e5--ad--98--e5--9c--a8--e8--a1--a5--e5--81--bf--e6--9c--ba--e5--88--b6--e3--80--82--e5--bd--93--e7--bc--ba--e5--b0--91--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--ef--bc--8c--e6--9c--80--e6--9c--89--e7--94--a8--e7--9a--84--e6--96--b9--e6--b3--95--e6--98--af--e5--a2--9e--e5--8a--a0--ef--bc--9b--e7--bc--ba--e5--b0--91--e5--8 70916]],["^1C",[736,"^1;",76,536870916]],["^1C",[736,"^W","^1M",536870916]],["^1C",[736,"^X",2,536870916]],["^1C",[736,"^T",["^ ","^1I",[],"^1J",[],"^1K",101,"^1L",146],536870916]],["^1C",[736,"^18",246,536870916]],["^1C",[736,"^[",[["Link",["^ ","^1N",["Complex",["^ ","^1O","https","^1P","//book.douban.com/subject/30488568/"]],"^1Q",[["Plain","https://book.douban.com/subject/30488568/"]]]]],536870916]],["^1C",[736,"^B","~u60003c44-de6c-4e50-9ab0-072bd35c211c",536870916]],["^1C",[737,"^I","",536870916]],["^1C",[737,"^R",[["Quote",[["Paragraph",[["Plain","管理类书籍的"],["Link",["^ ","^1N",["Search","写作"],"^1Q",[["Plain",""]]]],["Plain","是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈，只要给他一点点引子他就会口若悬河，一根稻草说成一根金条，但是他们却通常不屑于脚踏实地一步一个脚印地去做，这类人俗称演说家。第三种人特别善于在夜深人静的时候，文思如泉涌，下笔如有神，写下很多脍炙人口的好文章，他们善于指点江山激扬文字，而实地待在田间地头做事的时间却少得可怜，这类人俗称文学家。管理类书籍的写作，必须兼具做、说和写三种能力于一身，才能真正于企业管理有所帮助。你必须先亲身实践，去做；然后你还要能把你的实践向别人大声传播，去说；最后，你还要把管理实践的精华系统地总结出来，去写。所以说，管理类书籍的写作是极其辛苦的。"]]]]]],536870916]],["^1C",[737,"^O",738,536870916]],["^1C",[737,"^O",739,536870916]],["^1C",[737,"^12","##\n> 管理类书籍的[[写作]]是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈，只要给他一点点引子他就会口若悬河，一根稻草说成一根金条，但是他们却通常不屑于脚踏实地一步一个脚印地去做，这类人俗称演说家。第三种人特别善于在夜深人静的时候，文思如泉涌，下笔如有神，写下很多脍炙人口的好文章，他们善于指点江山激扬文字，而实地待在田间地头做事的时间却少得可怜，这类人俗称文学家。管理类书籍的写作，必须兼具做、说和写三种能力于一身，才能真正于企业管理有所帮助。你必须先亲身实践，去做；然后你还要能把你的实践向别人大声传播，去说；最后，你还要把管理实践的精华系统地总结出来，去写。所以说，管理类书籍的写作是极其辛苦的。\n",536870916]],["^1C",[737,"^1;",76,536870916]],["^1C",[737,"^W","^1M",536870916]],["^1C",[737,"^X",2,536870916]],["^1C",[737,"^T",["^ ","^1I",[],"^1J",[],"^1K",146,"^1L",1236],536870916]],["^1C",[737,"^18",246,536870916]],["^1C",[737,"^1=",178,536870916]],["^1C",[737,"^[",[],536870916]],["^1C",[737,"^B","~u60003c44-7b94-42d3-853b-099ff33e56c2",536870916]],["^1C",[738,"^I","-e6--96--87--e5--ad--a6--e7--b1--bb--e5--86--99--e4--bd--9c--e5--8f--af--e4--bb--a5--e9--9d--a0--e4--b8--b0--e5--af--8c--e7--9a--84--e6--83--b3--e8--b1--a1- 人，如果企业能充分激发其内在动机，也将成效显著。只是，很多企业管理者的管理观念根深蒂固，习惯于假设人性是懒惰和贪婪的，因而也就必须诱之以利，胁之以威！事实上，企业完全可以有意识地扭转这种现象，通过对管理者及员工的培训，培育起积极奉献的正向氛围。"]]]]]],536870916]],["^1C",[740,"^O",741,536870916]],["^1C",[740,"^O",742,536870916]],["^1C",[740,"^12","##\n> 从旧有的[[绩效考核]]，到现在的绩效管理，到未来的绩效使能，不断触及了人性的本质。\n\n> 无论是科学家，还是产线工人，本质上都是社会人，如果企业能充分激发其内在动机，也将成效显著。只是，很多企业管理者的管理观念根深蒂固，习惯于假设人性是懒惰和贪婪的，因而也就必须诱之以利，胁之以威！事实上，企业完全可以有意识地扭转这种现象，通过对管理者及员工的培训，培育起积极奉献的正向氛围。\n",536870916]],["^1C",[740,"^1;",76,536870916]],["^1C",[740,"^W","^1M",536870916]],["^1C",[740,"^X",2,536870916]],["^1C",[740,"^T",["^ ","^1I",[],"^1J",[],"^1K",1886,"^1L",2443],536870916]],["^1C",[740,"^18",246,536870916]],["^1C",[740,"^1=",160,536870916]],["^1C",[740,"^[",[],536870916]],["^1C",[740,"^B","~u60003c44-3b8e-4b57-9b3d-52550356998c",536870916]],["^1C",[741,"^I","-e4--b8--8d--e8--ae--ba--e6--98--af--e8--bf--98--e6--98--af--ef--bc--8c--e9--83--bd--e6--98--af--e5--af--b9--e4--ba--ba--e6--80--a7--e6--9c--ac--e8--b4--a8--e7--9a--84--e6--8e--a2--e7--b4--a2--e5--92--8c--e5--88--a9--e7--94--a8--e3--80--82--e4--bc--81--e4--b8--9a--e7--ae--a1--e7--90--86--e5--91--98--e5--b7--a5--ef--bc--8c--e5--ba--94--e5--bd--93--e9--a1--ba--e5--ba--94--e4--ba--ba--e6--80--a7--e8--80--8c--e4--b8--ba--e4--b9--8b--ef--bc--8c--e5--90--a6--e5--88--99--e4--bc--9a--e6--bf--80--e8--b5--b7--e9--80--86--e5--8f--8d--e3--80--82--e6--88--91--e4--bb--ac--e5--ba--94--e5--bd--93--e7--9b--b8--e4--bf--a1--ef--bc--8c--e7--94--a8--e7--a7--af--e6--9e--81--e6--ad--a3--e5--90--91--e7--9a--84--e5--bf--83--e7--90--86--e4--bd--93--e4--bc--9a--e5--92--8c--e7--90--86--e8--a7--a3--e5--91--98--e5--b7--a5--ef--bc--8c--e5--90--8c--e6--97--b6--e4--b9--9f--e5--bc--95--e5--af--bc--e5--85--b6--e5--90--91--e6--9b--b4--e7--a7--af--e6--9e--81--e6--9b--b4--e6--9c--89--e7--9b--8a--e7--9a--84--e6--96--b9--e5--90--91--e5--8f--91--e5--b1--95--e3--80--82-",536870916]],["^1C",[741,"^R",[],536870916]],["^1C",[741,"^12","### 不论是[[绩效管理]]还是[[目标管理]]，都是对人性本质的探索和利用。企业管理员工，应当顺应人性而为之，否则会激起逆反。我们应当相信[[性善论]]，用积极正向的心理体 ["^1C",[763,"^I","",536870916]],["^1C",[763,"^R",[["Quote",[["Paragraph",[["Link",["^ ","^1N",["Search","内部动机"],"^1Q",[["Plain",""]]]],["Plain","和"],["Link",["^ ","^1N",["Search","外部动机"],"^1Q",[["Plain",""]]]],["Plain","是相辅相成的关系。我认为，在某一段时期内，每个人工作动机的总量是守恒的，内部动机和外部动机之间存在相互补偿的作用，但不是简单的1∶1的替代关系，而是越缺乏的动机，效用越大。内部动机越缺乏，越需要外部动机的补偿，甚至必须使用大剂量的经济刺激，才能保持人们工作的动力。类似的，外部动机越缺乏，越需要内在动机的补偿，甚至必须不断使用有新意的精神激励，才能保持人们工作的动力。如果只偏重于调动人们的内外部动机中的一种，管理的难度就会很大。最理想的状态，应该是内外部动机处在相对平衡的状态。不少企业的现状是过于重视外部动机，结果陷入激励的金钱成本越来越高、效果却越来越差的困境。怎么办？解决的办法是从根本上重视内部动机，认同内部动机的重要性，并借助OKR等管理机制来转向最理想状态。"]]]]]],536870916]],["^1C",[763,"^O",764,536870916]],["^1C",[763,"^12","##\n:PROPERTIES:\n:id: 5ffba620-b094-4a16-a175-0fe2574e048c\n:END:\n> [[内部动机]]和[[外部动机]]是相辅相成的关系。我认为，在某一段时期内，每个人工作动机的总量是守恒的，内部动机和外部动机之间存在相互补偿的作用，但不是简单的1∶1的替代关系，而是越缺乏的动机，效用越大。内部动机越缺乏，越需要外部动机的补偿，甚至必须使用大剂量的经济刺激，才能保持人们工作的动力。类似的，外部动机越缺乏，越需要内在动机的补偿，甚至必须不断使用有新意的精神激励，才能保持人们工作的动力。如果只偏重于调动人们的内外部动机中的一种，管理的难度就会很大。最理想的状态，应该是内外部动机处在相对平衡的状态。不少企业的现状是过于重视外部动机，结果陷入激励的金钱成本越来越高、效果却越来越差的困境。怎么办？解决的办法是从根本上重视内部动机，认同内部动机的重要性，并借助OKR等管理机制来转向最理想状态。\n",536870916]],["^1C",[763,"^1;",76,536870916]],["^1C",[763,"^W","^1M",536870916]],["^1C",[763,"^X",2,536870916]],["^1C",[763,"^T",["^ ","^1I",[],"^1J",[],"^1K",5166,"^1L",6266],536870916]],["^1C",[763,"^18",246,536870916]],["^1C",[763,"^E",["^ ","id","5ffba620-b094-4a16-a175-0fe2574e048c"],536870916]],["^1C",[763,"^1=",249,536870916]],["^1C",[763,"^1=",256,536870916]],["^1C",[763,"^[",[],536870916]],["^1C",[763,"^B","~u5ffba620-b094-4a16-a175-0fe2574e048c",536870916]],["^1C",[764,"^I","-e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e5--92--8c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e4--b9--8b--e9--97--b4--e5--ad--98--e5--9c--a8--e8--a1--a5--e5--81--bf--e6--9c--ba--e5--88--b6--e3--80--82--e5--bd--93--e7--bc--ba--e5--b0--91--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--ef--bc--8c--e6--9c--80--e6--9c--89--e7--94--a8--e7--9a--84--e6--96--b9--e6--b3--95--e6--98--af--e5--a2--9e--e5--8a--a0--ef--bc--9b--e7--bc--ba--e5--b0--91-
