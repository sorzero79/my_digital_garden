点obsidian很难做到（obsidian有上下文，但纯文本没有“块”block的概念，也就无法区分完整的上下文）。"]],"^1=",["思源笔记","大纲笔记"]],["^ ","^6",["^1B",[]],"^B","~u5ffff1b9-b99a-4196-bca5-3727e4914925","^I","","^O",["^1F",[]],"^R",[["Quote",[["Paragraph",[["Plain","首先，要搞清楚"],["Link",["^ ","^1M",["Search","卢曼"],"^1N",[["Plain",""]]]],["Plain","卡片盒笔记法（"],["Link",["^ ","^1M",["Search","Zettelkasten"],"^1N",[["Plain",""]]]],["Plain","）中的卡片，对应到如今的Roam工具的哪个功能。我的理解是：卢曼卡片，并不对应RoamResearch的page、RoamEdit的“主题”，它就是对应着大纲的一个节点（段落）。但是，大纲节点与卢曼卡片又不同，卢曼使用卡片的时候，是受限于纸张，没法在同一张卡片做无限的内容填写，所以会有字数限制。大纲中的“卡片”（节点）由于它可以无限级虽级开的，所以，一张卡片能写多少内容，并不需要纠结，按照自己习惯的方式。所以，在RoamEdit中整理笔记，思考这些碎片化的笔记与哪些已有的笔记进行关联，可以做的事情有以下几种：把一条新笔记放到旧笔记的下级节点中，例如：使用双圆括号（建烈推荐）、剪切、复制等等。当然，这些碎片串在一起之后，依然还只能算是一个更大的碎片，要让碎片最终发光发热，还是要思考：它能被用在哪个主题、或者说知识情境之中。RoamEdit中的“主题”，就是你所关注的一个概念、知识情境。"]]]]]],"^T",["^ ","^1G",[],"^1H",[],"^1I",962,"^1J",2140],"^X",3,"^Z",[],"^[",[],"^1=",["Zettelkasten","卢曼"]],["^ ","^6",["^1B",[]],"^B","~u5ffff1b9-e8b3-46b9-b1ec-f3f51588a888","^I","-e5--af--b9--e7--8e--b0--e6--9c--89--e5--90--84--e7--b1--bb--e5--bd--a2--e5--bc--8f--e7--ac--94--e8--ae--b0--e5--b7--a5--e5--85--b7--e9--80--89--e6--8b--a9--e7--9a--84--e6--80--9d--e8--80--83-","^O",["^1F",[["^B","~u5ffba620-82e4-4748-a3ba-171b7d4687d5"],["^B","~u5ffff1b9-bb95-4b8d-aad3-76b042dce563"],["^B","~u5ffff1b9-1930-4fa7-9201-89570479ac0d"],["^B","~u5ffff1b9-b4d0-466f-aecb-c947b842bfc3"]]],"^R",[],"^T",["^ ","^1G",[],"^1H",[],"^1I",2140,"^1J",2192],"^X",2,"^Z",[],"^[",[["Plain","对现有各类形式笔记工具选择的思考"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u5ffff1b9-b4d0-466f-aecb-c947b842bfc3","^I","-ef--bc--88-outline-ef--bc--89--e5--9c--a8--e6--8a--80--e6--9c--af--e6--a1--86--e6--9e--b6--e4--b8--8a--e5--8c--ba--e5--88--ab--e4--ba--8e--ef--bc--88-plain_text-ef--bc--89--ef--bc--8c--e4--bd--86--e4--ba--8c--e8--80--85--e9--83--bd--e8--83--bd--e5--9c--a8--e5--86--85--e5--ae--b9--e7--9a--84--e6--a3--80--e7--b4--a2--e5--92--8c--e7--bb--84--e7--bb--87--e6--96--b9--e5--bc--8f--e4--b8--8a--e5--ae--9e--e7--8e--b0--e7--bd--91--e7--8a--b6
