"Plain","）更适合知识管理的原因，就是能在引用中显示“面包屑”的大纲功能本身——精确回溯知识路径。用卢曼笔记法来形容，那就是大纲笔记可以把每个节点都当成一张卡片，我们可以给这张卡片不断地补充内容，而不用担心占用主题（page）。每个节点下都可以无限延伸，下级每个节点的展开路径都可以被追溯。只要节点之间保持从属关系，知识就很容易被组织起来。任何引用，都能看到完整的上下文，这点obsidian很难做到（obsidian有上下文，但纯文本没有“块”block的概念，也就无法区分完整的上下文）。"]],536870989]],["^1C",[1001,"^B","~u5ffff1b9-dfa6-48a8-bdd6-f7398e1606ea",536870989]],["^1C",[1002,"^I","",536870989]],["^1C",[1002,"^R",[["Quote",[["Paragraph",[["Plain","首先，要搞清楚"],["Link",["^ ","^1O",["Search","卢曼"],"^1P",[["Plain",""]]]],["Plain","卡片盒笔记法（"],["Link",["^ ","^1O",["Search","Zettelkasten"],"^1P",[["Plain",""]]]],["Plain","）中的卡片，对应到如今的Roam工具的哪个功能。我的理解是：卢曼卡片，并不对应RoamResearch的page、RoamEdit的“主题”，它就是对应着大纲的一个节点（段落）。但是，大纲节点与卢曼卡片又不同，卢曼使用卡片的时候，是受限于纸张，没法在同一张卡片做无限的内容填写，所以会有字数限制。大纲中的“卡片”（节点）由于它可以无限级虽级开的，所以，一张卡片能写多少内容，并不需要纠结，按照自己习惯的方式。所以，在RoamEdit中整理笔记，思考这些碎片化的笔记与哪些已有的笔记进行关联，可以做的事情有以下几种：把一条新笔记放到旧笔记的下级节点中，例如：使用双圆括号（建烈推荐）、剪切、复制等等。当然，这些碎片串在一起之后，依然还只能算是一个更大的碎片，要让碎片最终发光发热，还是要思考：它能被用在哪个主题、或者说知识情境之中。RoamEdit中的“主题”，就是你所关注的一个概念、知识情境。"]]]]]],536870989]],["^1C",[1002,"^12","###\n> 首先，要搞清楚[[卢曼]]卡片盒笔记法（[[Zettelkasten]]）中的卡片，对应到如今的Roam工具的哪个功能。我的理解是：卢曼卡片，并不对应RoamResearch的page、RoamEdit的“主题”，它就是对应着大纲的一个节点（段落）。但是，大纲节点与卢曼卡片又不同，卢曼使用卡片的时候，是受限于纸张，没法在同一张卡片做无限的内容填写，所以会有字数限制。大纲中的“卡片”（节点）由于它可以无限级虽级开的，所以，一张卡片能写多少内容，并不需要纠结，按照自己习惯的方式。所以，在RoamEdit中整理笔记，思考这些碎片化的笔记与哪些已有的笔记进行关联，可以做的事情有以下几种：把一条新笔记放到旧笔记的下级节点中，例如：使用双圆括号（建烈推荐）、剪切、复制等等。当然，这些碎片串在一起之后，依然还只能算是一个更大的碎片，要让碎片最终发光发热，还是要思考：它能被用在哪个主题、或者说知识情境之中。RoamEdit中的“主题”，就是你所关注的一个概念、知识情境。\n",536870989]],["^1C",[1002,"^1;",24,536870989]],["^1C",[1002,"^W","^1S",536870989]],["^1C",[1002,"^X",3,536870989]],["^1C",[1002,"^T",["^ ","^1I",[],"^1J",[],"^1K",962,"^1L",2140],536870989]],["^1C",[1002,"^18",175,536870989]],["^1C",[1002,"^1=",176,536870989]],["^1C",[1002,"^1=",185,536870989]],["^1C",[1002,"^[",[],536870989]],["^1C",[1002,"^B","~u5ffff1b9-b99a-4196-bca5-3727e4914925",536870989]],["^1C",[1003,"^I","-e5--af--b9--e7--8e--b0--e6--9c--89--e5--90--84--e7--b1--bb--e5--bd--a2--e5--bc--8f--e7--ac--94--e8--ae--b0--e 励的金钱成本越来越高、效果却越来越差的困境。怎么办？解决的办法是从根本上重视内部动机，认同内部动机的重要性，并借助OKR等管理机制来转向最理想状态。"]]]]]],"^T",["^ ","^1I",[],"^1J",[],"^1K",5166,"^1L",6266],"^X",2,"^Z",[],"^[",[],"^1=",["外部动机","内部动机"]],["^ ","^6",["^1B",[]],"^B","~u5ffba620-77fe-438c-a823-9ab9185928ab","^E",["^ ","id","5ffba620-77fe-438c-a823-9ab9185928ab"],"^I","-e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e5--92--8c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e4--b9--8b--e9--97--b4--e5--ad--98--e5--9c--a8--e8--a1--a5--e5--81--bf--e6--9c--ba--e5--88--b6--e3--80--82--e5--bd--93--e7--bc--ba--e5--b0--91--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--ef--bc--8c--e6--9c--80--e6--9c--89--e7--94--a8--e7--9a--84--e6--96--b9--e6--b3--95--e6--98--af--e5--a2--9e--e5--8a--a0--ef--bc--9b--e7--bc--ba--e5--b0--91--e5--86--85--e9--83--a8--e5--8a--a8--e6--9c--ba--e6--97--b6--ef--bc--8c--e5--ba--94--e5--8a--a0--e5--bc--ba--e3--80--82--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e7--bc--ba--e4--b9--8f--e4--b8--8d--e7--ad--89--e5--90--8c--e4--ba--8e--e5--a4--96--e9--83--a8--e6--bf--80--e5--8a--b1--e7--bc--ba--e4--b9--8f--e3--80--82--e6--89--80--e8--b0--93--e2--80--9c--e5--a4--96--e9--83--a8--e5--8a--a8--e6--9c--ba--e7--bc--ba--e4--b9--8f--e2--80--9d--ef--bc--8c--e6--98--af--e6--8c--87--e5--a4--96--e9--83--a8--e5--9b--a0--e7--b4--a0--e4--b8--8d--e5--86--8d--e5--85--b7--e6--9c--89--e6--bf--80--e5--8a--b1--e6--95--88--e6--9e--9c--ef--bc--8c--e6--97--a0--e6--b3--95--e7--bb--a7--e7--bb--ad--e4--bd--bf--e4--ba--ba--e4--ba--a7--e7--94--9f--e5--8a--a8--e6--9c--ba--ef--bc--8c--e6--ad--a4--e6--97--b6--e9--9c--80--e8--a6--81--e7--94--a8--e5--86--85--e9--83--a8--e6--bf--80--e5--8a--b1--e8--bf--9b--e8--a1--8c--e8--a1--a5--e5--81--bf--ef--bc--8c--e5--8f--8d--e4--b9--8b--e4--ba--a6--e7--84--b6--e3--80--82-","^O",["^1H",[]],"^R",[],"^T",["^ ","^1I",[],"^1J",[],"^1K",6266,"^1L",6726],"^X",3,"^Z",[],"^[",[["Plain","内部动机和外部动机之间存在补偿机制。当缺少外部动机，最有用的方法是增加"],["Link",["^ ","^1O",["Search","内部激励"],"^1P",[["Plain",""]]]],["Plain","；缺少内部动机时，应加强"],["Link",["^ ","^1O",["Search","外部激励"],"^1P",[["Plain",""]]]],["Plain","。外部动机缺乏不等同于外部激励缺乏。所谓“外部动机缺乏”，是指外部因素不再具有激励效果，无法继续使人产生动机，此时需要用内部激励进行补偿，反之亦然。"]],"^1=",["外部激励","内部激励"]]]],536871495]],["^1C",[1127,"^12","---\ntitle: 《绩效使能：超越OKR》\ntags:书籍,人力资源管理,管理学\npublic: true\n---\n\n",536871495]],["^1C",[1127,"^1;",76,536871495]],["^1C",[1127,"^W","^1S",536871495]],["^1C",[1127,"^X",2,536871495]],["^1C",[1127,"^T",["^ ","^1K",0,"^1L",101],536871495]],["^1C",[1127,"^18",253,536871495]],["^1C",[1127,"^?",true,536871495]],["^1C",[1127,"^B","~u60000492-adbc-428d-b77f-af42faab9d89",536871495]],["^1C",[1128,"^I","https-3a--2f--2f-book-2e-douban-2e-com-2f-subject-2f-30488568-2f-",536871495]],["^1C",[1128,"^R",[],536871495]],["^1C",[1128,"^12","## https://book.douban.com/subject/30488568/\n",536871495]],["^1C",[1128,"^1;",76,536871495]],["^1C",[1128,"^W","^1S",536871495]],["^1C",[1128,"^X",2,536871495]],["^1C",[1128,"^T",["^ ","^1I",[],"^1J",[],"^1K",101,"^1L",146],536871495]],["^1C",[1128,"^18",253,536871495]],["^1C",[1128,"^[",[["Link",["^ ","^1O",["Complex",["^ ","^1Q","https","^1R","//book.douban.com/subject/30488568/"]],"^1P",[["Plain","https://book.douban.com/subject/30488568/"]]]]],536871495]],["^1C",[1128,"^B","~u60000492-b80a-4445-84d2-d9df7d575193",536871495]],["^1C",[1129,"^I","",536871495]],["^1C",[1129,"^R",[["Quote",[["Paragraph",[["Plain","管理类书籍的"],["Link",["^ ","^1O",["Search","写作"],"^1P",[["Plain",""]]]],["Plain","是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈，只要给他一点点引子他就会口若悬河，一根稻草说成一根金条，但是他们却通常不屑于脚踏实地一步一个脚印地去做，这类人俗称演说家。第三种人特别善于在夜深人静的时候，文思如泉涌，下笔如有神，写下很多脍炙人口的好文章，他们善于指点江山激扬文字，而实地待在田间地头做事的时间却少得可怜，这类人俗称文学家。管理类书籍的写作，必须兼具做、说和写三种能力于一身，才能真正于企业管理有所帮助。你必须先亲身实践，去做；然后你还要能把你的实践向别人大声传播，去说；最后，你还要把管理实践的精华系统地总结出来，去写。所以说，管理类书籍的写作是极其辛苦的。"]]]]]],536871495]],["^1C",[1129,"^O",1130,536871495]],["^1C",[1129,"^O",1131,536871495]],["^1C",[1129,"^12","##\n> 管理类书籍的[[写作]]是一件极其辛苦的工作。做、说和写是三种完全不同的能力。有的人是实干派，非常善于做事，然而，真要他讲一下他为何能做得如此出色时，他却很难说出来，这类人俗称老师傅。还有的人夸夸其谈， 有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似"],["Link",["^ ","^1O",["Search","薛定谔的猫"],"^1P",[["Plain",""]]]],["Plain","，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。"]]]]]],536871564]],["^1C",[1182,"^12","###\n> 时间永远分岔，通向无数的将来。”时间不具有单一性和绝对性，可以是不断分裂而产生出的无数并行。因而基于时间所存在的宇宙，在每一个时间点上都可以可能出一个新的来。这有点类似[[薛定谔的猫]]，当处于量子态时，猫同时处于“生”和“死”的叠加状态中。而当出现观察者，波函数坍缩时，宇宙一分为二，分别是“猫还活着”和“猫死了”这两个平行宇宙。因此在小说中，博尔赫斯写道：“我觉得房屋四周潮湿的花园充斥着无数看不见的人，那些人是艾伯特和我，隐藏在时间的其他维度中。”这就好比处在量子状态中的我，看到了平行宇宙的量子叠加态。而当我抬起头时，这些看不见的人都消失了，这说明量子态坍缩，我只能看到自己所身处的单一宇宙。\n",536871564]],["^1C",[1182,"^1;",55,536871564]],["^1C",[1182,"^W","^1S",536871564]],["^1C",[1182,"^X",3,536871564]],["^1C",[1182,"^T",["^ ","^1I",[],"^1J",[],"^1K",2226,"^1L",3125],536871564]],["^1C",[1182,"^18",224,536871564]],["^1C",[1182,"^1=",206,536871564]],["^1C",[1182,"^[",[],536871564]],["^1C",[1182,"^B","~u600004d0-4b7a-4a65-b035-4a3eeac96114",536871564]],["^1C",[1183,"^I","",536871564]],["^1C",[1183,"^R",[["Quote",[["Paragraph",[["Plain","这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”"]]]]]],536871564]],["^1C",[1183,"^12","###\n>这正是博尔赫斯所说的：“在一段不明确的时间里，我觉得自己抽象地领悟了这个世界。”",536871564]],["^1C",[1183,"^1;",55,536871564]],["^1C",[1183,"^W","^1S",536871564]],["^1C",[1183,"^X",3,536871564]],["^1C",[1183,"^T",["^ ","^1I",[],"^1J",[],"^1K",3125,"^1L",3250],536871564]],["^1C",[1183,"^18",224,536871564]],["^1C",[1183,"^[",[],536871564]],["^1C",[1183,"^B","~u600004d0-2d35-4539-b470-2119daa5569a",536871564]],["^1C",[1185,"^I","600004d9-d170-4c3a-a7ce-5e2a8068c0a4",536871578]],["^1C",[1185,"^R",["^1B",[["^ ","^6",["^1B",[]],"^B","~u600004d9-0647-426d-94c6-647d98de56de","^I","-e7--8e--b0--e4--bb--a3--e4--b9--8b--e7--88--b6--ef--bc--8c--e5--85--b6--e8--91--97--e4--bd--9c--e5--bd--b1--e5--93--8d--e4--ba--86--e6--95--b0--e4--bb--a3--e8--bf--bd--e6--b1--82--e5--88--9b--e6--96--b0--e4--bb--a5--e5--8f--
